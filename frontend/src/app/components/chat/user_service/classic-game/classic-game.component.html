<div class="center">

    <h1 mat-dialog-title>You have received a private request for a classic game. Will you accept?</h1> <!--Titre a l'interieur du dialog-->
    <div class="center" mat-dialog-actions> <!--Div pour les deux boutons a l'interieur du dialog-->
      <button mat-button (click)="yes()">Yes</button>
      <button mat-button (click)="no()">No</button>
    </div>

</div>
