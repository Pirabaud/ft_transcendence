<div class="center">

  <h1 mat-dialog-title>You have received a private request for a portal game. Will you accept?</h1> <!--Titre a l'interieur du dialog-->
  <div class="center" mat-dialog-actions> <!--Div pour les deux boutons a l'interieur du dialog-->
    <button mat-button class="accept" (click)="yes()">Accept</button>
    <button mat-button class="refuse" (click)="no()">Refuse</button>
  </div>

</div>
